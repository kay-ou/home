<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kay 的 GitHub主页</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f8fa;
      color: #333;
    }
    header {
      background-color: #24292e;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card h2 {
      margin-top: 0;
      color: #0366d6;
    }
    a.button {
      display: inline-block;
      background-color: #2ea44f;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #22863a;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到 kay 的 GitHub 首页</h1>
    <p>专注于 Python 开发、自动化工具与开源项目构建</p>
  </header>

  <main>
    <section class="card">
      <h2>关于我</h2>
      <p>你好！我是 kay，一名热衷于开源和技术探索的开发者。我喜欢构建实用的 API 服务、量化交易框架，以及各种有趣的小工具。</p>
      <p>浏览我的仓库集合 👉 <a href="https://github.com/kay-ou" class="button">GitHub主页</a></p>
    </section>

    <section class="card">
      <h2>推荐项目：ptradeSim</h2>
      <p>一个基于事件驱动的量化策略模拟框架，支持行情注入、策略测试与API扩展。</p>
      <p>开源地址 👉 <a href="https://github.com/kaykouo/ptradeSim" target="_blank" class="button">查看项目</a></p>
    </section>
  </main>

  <footer>
    © 2025 kay · 如有问题欢迎在项目页面提 issue 或提交 PR
  </footer>
</body>
</html>
